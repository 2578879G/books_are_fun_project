{% extends 'rango/base.html' %}

{% block title_block %}
Register
{% endblock %}

{% block body_block %}
    <div>
        <div class="jumbotron p-4">
            <div class="container">
                <h1 class="jumbotron-heading">Register Here</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="form-group" >
                <form method="post" action=".">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn btn-lg btn-primary btn-block" type="submit"value="Submit">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
