<ul class="nav flex-column">
    {% if books %}
    {% for b in books %}
    {% if b == current_book %}
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'rango:show_book' b.slug %}">
            <span data-feather="archive"></span>{{ b.title }}
        </a>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'rango:show_book' b.slug %}">
            <span data-feather="archive"></span>{{ b.title }}
        </a>
    </li>
    {% endif %}
    {% endfor %}
    {% else %}
    <li class="nav-item">There are no books present.</li>
    {% endif %}
</ul>
